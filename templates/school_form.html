{% extends 'base.html' %}
{% block content %}

<h1> School Form </h1>
<form action = "{{ url_for('school_results') }}" method="GET">
    {{ form.hidden_tag() }}
    <b>{{ form.school.label() }}{{ form.school() }}</b><br>
    {{ form.submit() }}
</form>
<div>
{% for m in get_flashed_messages() %}
    <em><h3>{{ m }}</h3></em>
{% endfor %}
</div>
{% endblock %}
